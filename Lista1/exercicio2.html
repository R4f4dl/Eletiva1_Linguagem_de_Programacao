<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <Style>
        .row {
            padding: 5px;
        }
    </Style>

</head>

<body>
    <main class="container">
        <h1>Formulário 2</h1>
        <div class="row"> <!-- Linhas e colunas-->
            <div class="col-1" style="max-width: 70px;">
                <h6>Codigo</h6>
                <input type="text" name="name" id="name" class="form-control"
                    style="border-radius: 0; background-color: #EBEBEB;" placeholder="32">
            </div>
            <div class="col-4">
                <h6>Nome<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="Nome Completo do cliente">
            </div>
            <div class="col-3">
                <h6>E-mail<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="cliente@dominio.com">
            </div>
            <div class="col-2">
                <h6>CPF<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="Só numeros">
            </div>
        </div>
        <div class="row"> <!-- Linhas e colunas-->
            <div class="col-2" style="max-width: 170px;">
                <h6>N° Celular<h6>
                        <input type="text" name="name" id="name" class="form-control" style="border-radius: 0;"
                            placeholder="N° do Celular">
            </div>
            <div class="col-2" style="max-width: 169px;">
                <h6>N° Telefone Fixo<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="N° Telefone">
            </div>
            <div class="col-2" style="max-width: 168px;">
                <h6>CEP<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="ex:88308070">
            </div>
            <div class="col-2">
                <h6>Logradouro<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="ex:Rua 1400,">
            </div>
            <div class="col-1" style="max-width: 168px;">
                <h6>N°<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="N°">
            </div>
            <div class="col-3" style="max-width: 218px;">
                <h6>Bairro<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="Bairro">
            </div>
        </div>
        </div>

        <div class="row"> <!-- Linhas e colunas-->
            <div class="col-2">
                <h6>Cidade<h6>
                        <input type="text" name="name" id="name" class="form-control" style="border-radius: 0;"
                            placeholder="Cidade">
            </div>
            <div class="col-1" style="max-width: 70px;">
                <h6>UF<h6>
                        <input type="text" name="lastname" id="lastname" class="form-control" style="border-radius: 0;"
                            placeholder="UF">
            </div>
            <div class="col-2">
                <h6>Status<h6>
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref" style="border-radius: 0;">
                            <option selected>Selecione</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
            </div>
        </div>


        <div class="row">
            <div class="col" style="margin-left: 862px;">
                <button class="btn btn-primary"
                    style="border-radius: 0; border-color: brown; background-color:brown">Resetar</button>
                <button class="btn btn-primary"
                    style="border-radius: 0; border-color: rgb(29, 192, 56); background-color:rgb(29, 192, 56)">Próximo</button>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
