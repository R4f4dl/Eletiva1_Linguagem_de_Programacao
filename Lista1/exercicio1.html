<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <Style>
    .row {
      padding: 5px;
    }
  </Style>

</head>

<body>
  <main class="container">
    <h1>Formulário 1</h1>
    <div class="row"> <!-- Linhas e colunas-->
      <div class="col-3">
        <h6>First name<h6>
            <input type="text" name="name" id="name" class="form-control" placeholder="Mark">
      </div>
      <div class="col-3">
        <h6>Last name<h6>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Otto">
      </div>

      <div class="col-3">
        <h6>User name<h6>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <h6>City<h6>
            <input type="text" name="city" id="city" class="form-control" placeholder="City">
      </div>
      <div class="col-2">
        <h6>State<h6>
            <input type="text" name="state" id="state" class="form-control" placeholder="State">
      </div>
      <div class="col-2">
        <h6>Zip<h6>
            <input type="text" name="Zip" id="Zip" class="form-control" placeholder="Zip">
      </div>
    </div>

    <div class="form-check" style="margin-top: 20px; margin-bottom: 20px; margin-left: 5px; ">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="border-radius: 0">
      <label class="form-check-label" for="flexCheckDefault">
        Agree to terms and coditions
      </label>
    </div>



    <div class="row">
      <div class="col">
        <button class="btn btn-primary">Submit form</button>

      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
