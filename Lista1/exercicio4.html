<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <Style>
        .row {
          padding: 5px;
        }
      </Style>
</head>
<body>
    <main class="container">
        <h1>Formulário 4</h1>
        <div class="row"> <!-- Linhas e colunas-->
        <h3 class="text-lefth mb-4">Novo Usuário</h3>            
          <div class="col">
            <h6>Nome:<h6>
                <input type="text" name="name" id="name" class="form-control" placeholder="Informe o nome">
          </div>
        </div>
    
        <div class="row">
          <div class="col-3">
            <h6>CPF:<h6>
                <input type="text" name="city" id="city" class="form-control" placeholder="Informe o cpf">
          </div>
          <div class="col-7">
            <h6>Endereço:<h6>
                <input type="text" name="state" id="state" class="form-control" placeholder="Informe o endereço">
          </div>
          <div class="col-2">
            <h6>Nível:<h6>
                <select class="form-select">
                    <option selected>---</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
          </div>
        </div>
    
        <div class="row">
            <div class="col-6">
              <h6>Email:<h6>
                  <input type="text" name="city" id="city" class="form-control" placeholder="Informe o cpf">
            </div>
            <div class="col-4">
              <h6>Senha:<h6>
                  <input type="text" name="state" id="state" class="form-control" placeholder="Informe o endereço">
            </div>
            <div class="col-2">
              <h6>Status:<h6>
                  <select class="form-select">
                      <option selected>---</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
            </div>
          </div>

          <div class="row">
            <div class="col" style="margin-left: 940px;">
                <button class="btn btn-primary"
                    style="border-color: rgb(148, 207, 125); background-color:rgb(139, 204, 113)">Enviar</button>
                <button class="btn btn-primary"
                    style="border-color: rgb(201, 201, 201); background-color:rgb(255, 255, 255); color:black">Cancelar</button>
            </div>
        </div>

    
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
