<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <Style>
    .row {
      padding: 5px;
    }
  </Style>

</head>

<body>
    <h1>Formulário 5</h1>    
  <main class="container" style="background-color: #fcfcfc;"->
    <div class="row"> <!-- Linhas e colunas-->
    <h2>Billing addres</h2>
      <div class="col-6">
        <h6>First name<h6>
            <input type="text" name="name" id="name" class="form-control" placeholder="Mark">
      </div>
      <div class="col-6">
        <h6>Last name<h6>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Otto">
      </div>

      <div class="row"> <!-- Linhas e colunas-->
      <div class="col-max">
        <h6>User name<h6>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-max">
        <h6>Enail<h6>
            <input type="text" name="city" id="city" class="form-control" placeholder="you@example.com">
      </div>
    </div>

    <div class="row">
        <div class="col-max">
          <h6>Adress<h6>
              <input type="text" name="city" id="city" class="form-control" placeholder="1234 Main St">
        </div>
      </div>

      <div class="row">
        <div class="col-max">
          <h6>Adress 2<h6>
              <input type="text" name="city" id="city" class="form-control" placeholder="Apartment or suite">
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <h6>Country<h6>
              <select class="form-select">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
        </div>
        <div class="col-5">
            <h6>State<h6>
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
          </div>
            <div class="col-2">
              <h6>Zip<h6>
                  <input type="text" name="city" id="city" class="form-control">
            </div>
    </div>  


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
